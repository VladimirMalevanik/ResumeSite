<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Мои проекты</title>
  <meta name="description" content="Мои проекты" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="bg">
    <div class="bg__blob bg__blob--a"></div>
    <div class="bg__blob bg__blob--b"></div>
    <div class="bg__noise"></div>
  </div>

  <header class="top">
    <div class="top__inner">
      <div class="brand">
        <div class="brand__dot" aria-hidden="true"></div>
        <div class="brand__text">
          <div class="brand__title">Мои проекты</div>
          <div class="brand__subtitle">Малеваник Владимир</div>
        </div>
      </div>

      <div class="controls">
        <div class="search">
          <svg class="search__icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M10.5 3a7.5 7.5 0 1 1 4.7 13.3l3.5 3.5a1 1 0 0 1-1.4 1.4l-3.5-3.5A7.5 7.5 0 0 1 10.5 3Zm0 2a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11Z"></path>
          </svg>
          <input id="search" class="search__input" placeholder="Поиск..." autocomplete="off" />
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="gallery">
      <div id="grid" class="grid" aria-live="polite"></div>

      <div id="empty" class="empty hidden">
        Ничего не найдено. Попробуй другой запрос.
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal__backdrop" data-close></div>

    <div class="modal__card" role="document">
      <button class="modal__close" aria-label="Закрыть" data-close>
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M18.3 5.7a1 1 0 0 0-1.4 0L12 10.6 7.1 5.7A1 1 0 0 0 5.7 7.1l4.9 4.9-4.9 4.9a1 1 0 1 0 1.4 1.4l4.9-4.9 4.9 4.9a1 1 0 0 0 1.4-1.4L13.4 12l4.9-4.9a1 1 0 0 0 0-1.4Z"></path>
        </svg>
      </button>

      <div class="modal__media">
        <img id="modalImg" alt="" />
        <div class="modal__shine" aria-hidden="true"></div>
      </div>

      <div class="modal__body">
        <div class="modal__meta">
          <h2 id="modalTitle" class="modal__title"></h2>
          <div id="modalTags" class="tags"></div>
        </div>

        <p id="modalDesc" class="modal__desc"></p>

        <div class="modal__actions">
          <a id="modalLink" class="btn btn--primary" href="#" target="_blank" rel="noopener noreferrer">
            Перейти
            <svg class="btn__icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M13 5a1 1 0 0 0 0 2h2.6l-6.3 6.3a1 1 0 1 0 1.4 1.4L17 8.4V11a1 1 0 1 0 2 0V6a1 1 0 0 0-1-1h-5Z"></path>
              <path d="M6 7a3 3 0 0 0-3 3v8a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3v-3a1 1 0 1 0-2 0v3a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1v-8a1 1 0 0 1 1-1h3a1 1 0 1 0 0-2H6Z"></path>
            </svg>
          </a>

          <button class="btn btn--ghost" data-close>Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="foot">
    <div class="foot__inner">
      <span class="muted">©</span> <span id="year"></span> <span class="muted">•</span>
      <span class="muted">Больше никаких старых ошибок, теперь только новые...</span>
    </div>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
